<div class="box">
<mat-form-field appearance="standard">
    <mat-label><b>Search</b></mat-label>
    <input matInput (keyup)="applyFilter($event)"  #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><h2><b>Title</b></h2></th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
  
      <!-- Created Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><h2><b>Created</b></h2></th>
        <td mat-cell *matCellDef="let row"> {{row.created | date}} </td>
      </ng-container>
  
      <!-- Modified Column -->
      <ng-container matColumnDef="modified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><h2><b>Updated</b></h2></th>
        <td mat-cell *matCellDef="let row"> {{row.modified | date}} </td>
      </ng-container>
    
      <!-- Priority Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><h2><b>Priority</b></h2></th>
        <td mat-cell *matCellDef="let row">{{row.priority}}</td>
      </ng-container>

      <!-- Details Column-->
     
      <ng-container  matColumnDef="details">
        <th  mat-header-cell *matHeaderCellDef><h2><b>Details</b></h2></th>
         <td  class="test" mat-cell *matCellDef="let row"><p hidden>{{row.details}} </p> 
           
          <button mat-icon-button (click)="openNoteDetailsDialog(row)" title="Show Details">
            <mat-icon>assignment</mat-icon>  
          </button>

        </td>  
      </ng-container>
      


      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef><h2><b>Update/Delete</b></h2></th>
        <td mat-cell *matCellDef="let row">
        
          <button mat-icon-button (click)="editNote(row)" color="primary" title="Update Note">  <!--test-->
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteNote(row.id)" color="warn" title="Delete Note">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
     
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">You have no notes "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label></mat-paginator>
   

    

  </div>
</div>
